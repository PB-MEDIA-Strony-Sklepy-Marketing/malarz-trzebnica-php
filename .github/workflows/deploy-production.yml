name: Deploy to Production

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - '.github/**'
      - '!.github/workflows/deploy-production.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  PHP_VERSION: '7.4'

jobs:
  build:
    name: Build & Prepare
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, ctype, json
          tools: composer:v2
      
      - name: Validate composer files
        run: composer validate --strict
      
      - name: Install Composer dependencies
        run: |
          composer install --no-dev --prefer-dist --optimize-autoloader --no-progress --no-interaction
      
      - name: Create deployment artifact
        run: |
          mkdir -p deployment
          rsync -av --exclude-from='.gitignore' \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='tests' \
            --exclude='docs' \
            --exclude='deployment' \
            ./ deployment/
      
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v3
        with:
          name: production-files
          path: deployment/
          retention-days: 1

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, ctype, json
          tools: composer:v2
      
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction
      
      - name: Run PHP Lint
        run: composer lint
        continue-on-error: true
      
      - name: Run PHPStan
        run: composer analyse
        continue-on-error: true

  deploy-ftp:
    name: Deploy via FTP
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: https://www.malarz.trzebnica.pl
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: production-files
          path: deployment/
      
      - name: Create deployment timestamp
        id: timestamp
        run: echo "timestamp=$(date +'%Y%m%d_%H%M%S')" >> $GITHUB_OUTPUT
      
      - name: Deploy to server via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_SERVER_DIR }}/
          local-dir: ./deployment/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/tests/**
            **/docs/**
            **/.env
            **/.env.example
            **/composer.json
            **/composer.lock
            **/package*.json
            **/README.md
      
      - name: Create deployment marker
        run: |
          echo "${{ steps.timestamp.outputs.timestamp }}" > deployment/LAST_DEPLOY.txt
          echo "Deployment: ${{ github.sha }}" >> deployment/LAST_DEPLOY.txt
          echo "By: ${{ github.actor }}" >> deployment/LAST_DEPLOY.txt
      
      - name: Notify deployment success
        if: success()
        run: |
          echo "âœ… Deployment successful to ${{ github.event.inputs.environment || 'production' }}"
          echo "ðŸŒ Site: https://www.malarz.trzebnica.pl"
          echo "ðŸ“… Timestamp: ${{ steps.timestamp.outputs.timestamp }}"
      
      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request' && success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Deployed to production: https://www.malarz.trzebnica.pl'
            })

  deploy-ssh:
    name: Deploy via SSH (Alternative)
    runs-on: ubuntu-latest
    needs: [build, test]
    if: false  # Set to true to enable SSH deployment instead of FTP
    environment:
      name: production
      url: https://www.malarz.trzebnica.pl
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: production-files
          path: deployment/
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy via rsync over SSH
        run: |
          rsync -avz --delete \
            --exclude='.git*' \
            --exclude='node_modules' \
            --exclude='tests' \
            --exclude='.env' \
            deployment/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_PATH }}
      
      - name: Run post-deployment commands
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd ${{ secrets.SSH_PATH }}
            # Clear PHP cache if needed
            # php artisan cache:clear (for Laravel)
            # or custom cache clearing commands
            echo "Deployment completed successfully"
          EOF

  post-deploy:
    name: Post-Deployment Checks
    runs-on: ubuntu-latest
    needs: [deploy-ftp]
    if: always()
    
    steps:
      - name: Health check
        run: |
          echo "Checking website health..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://www.malarz.trzebnica.pl)
          if [ $STATUS -eq 200 ]; then
            echo "âœ… Website is responding correctly (HTTP $STATUS)"
          else
            echo "âš ï¸ Website returned HTTP $STATUS"
            exit 1
          fi
      
      - name: Create deployment summary
        run: |
          cat << EOF >> $GITHUB_STEP_SUMMARY
          ## ðŸš€ Deployment Summary
          
          - **Environment**: Production
          - **URL**: https://www.malarz.trzebnica.pl
          - **Status**: ${{ needs.deploy-ftp.result }}
          - **Commit**: ${{ github.sha }}
          - **Deployed by**: ${{ github.actor }}
          - **Timestamp**: $(date +'%Y-%m-%d %H:%M:%S')
          
          ### Health Check
          âœ… Website is accessible and responding
          EOF
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Deployment verification failed. Check the logs."

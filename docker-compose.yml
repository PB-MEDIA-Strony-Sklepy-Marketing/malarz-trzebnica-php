version: '3.8'

services:
  web:
    image: php:8.1-apache
    container_name: malarz-trzebnica-web
    ports:
      - "8000:80"
    volumes:
      - ./dist:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    environment:
      - APP_ENV=development
      - APP_DEBUG=true
    networks:
      - malarz-network

